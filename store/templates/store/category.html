<!doctype html>
<html>
  <head>
    <title>Category: {{ category.name }}</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'store/css/style.css' %}">
  </head>
<style>
  #header1 {

    background-color: #28a745;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 24px;

  }

  #div1 {
    display: flex;
    flex-wrap: wrap;
    padding: 14px 18px;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    margin-bottom: 14px;
    transition: all 0.25s ease;
    background-color: #fafafa;
  }

  #div1:hover {
    background-color: #f1f8e9;
    transform: translateY(-2px);
  }
</style>

<body>
  <header id="header1">
    <a style="color: white;margin: 0 10px;text-decoration: none;font-weight: bold;" href="{% url 'home' %}">Home</a>
  </header>

  <h1>Category: {{ category.name }}</h1>
  
  <main>
    <h2>Products</h2>
    <ul>
      {% for p in products %}
        <li>
          <a href="{% url 'product_detail' p.slug %}">{{ p.name }}</a>  â‚¹{{ p.price }}
          <form action="{% url 'add_to_cart' p.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button style="background-color: blue;" type="submit">Add to cart</button>
          </form>
        </li>
      {% empty %}
        <li>No products yet.</li>
      {% endfor %}
    </ul>
  </main>
</body>

</html>
